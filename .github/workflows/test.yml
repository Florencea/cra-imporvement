name: CI
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  actions: read
  checks: write
env:
  NODE_VERSION: lts/*
  NPM_VERSION: latest
jobs:
  test:
    name: Node.js v${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node:
          - 18
          - 20
          - latest
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc.${{ matrix.node }}
          cache: npm
      - name: Get Prefer npm version
        run: echo "NPM_VERSION=$(npm view npm@${{ env.NPM_VERSION }} version)" >> $GITHUB_ENV
      - name: Setup npm ${{ env.NPM_VERSION }}
        run: npm install --audit false --fund false --loglevel error --progress false --global true npm@${{ env.NPM_VERSION }}
      - name: Install dependencies
        run: npm ci --loglevel error --audit false --fund false
      - name: Try format
        run: npm run format
      - name: Try lint
        run: npm run lint
      - name: Try build
        run: npm run build
      - name: Run tests
        run: CI=true npm test -- --reporters=default --reporters=jest-junit
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JEST Tests
          path: reports/jest-*.xml
          reporter: jest-junit
